<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="options.css">
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<div class="opt-group" id="general">
			<div class="opt-title">
				<p>General</p>
			</div>
			<div class="opt-settings">
				<div class="setting">
					<input type="checkbox" id="omnibox"> <span class="checkbox-text">Use shortcuts in Chrome Address Bar</span>
				</div>
				<div class="setting">
					<input type="checkbox" id="bookmarks"> <span class="checkbox-text">Duplicate links in Chrome Bookmarks</span>
				</div>
				<div class="setting">
					<input type="checkbox" id="debugging"> <span class="checkbox-text">Disable page-level debugging</span>
				</div>
			</div>
		</div>
		<div class="opt-group" id="configurations">
			<div class="opt-title">
				<p>Configurations</p>
			</div>
			<div class="opt-settings">
				<div id="no-config">
					<p>There are currently no configurations present</p>
					<div class="opt-buttons">
						<input type="file" id="file" name="file" class="hide"/>
						<span id="url-container" class="hide">
							<input type="text" id="url" name="url">
							<button type="button" id="url-button">Load</button>
						</span>
						<button type="button" id="load-cancel" class="hide">Cancel</button>
						<button type="button" id="load-file">Load From a File</button>
						<button type="button" id="load-url">Load From a URL</button>
					</div>
				</div>
			</div>
		</div>
		<div id="save-settings">
			<p id="save-status"></p>
			<button type="button" id="apply">Apply</button>
		</div>
		<div id="log">LOG</div>
	</body>
</html>
